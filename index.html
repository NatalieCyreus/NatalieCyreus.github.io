<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <meta name="description" content="Natalie Cyreus work resume">
    <meta name="keywords" content="resume, work, Natalie Cyreus">
    <meta name="author" content="Natalie Cyreus">
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/js/bootstrap.js" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div id="main">

        <div class="row">
            <div class="col-sm-4 navbar navbar-fixed-top">

                <a href="#" class="hamburger"></a>
                <ul class="menu"></ul>

            </div>
        </div>

        <div class="container">


            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8" id="workExperience">
                    <h2>Work Experience<hr></h2>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-4">
                </div>
                <div id="projects" class="col-sm-8">
                    <h2>Projects<hr></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                </div>
                <div id="education" class="col-sm-8">
                    <h2>Education<hr></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-8 grey" id="volunteering">
                    <h2>Volunteering<hr></h2>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>


    <script>


        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByClassName('skills-entry').length === 0) {
            document.getElementById('skills').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('volunteering-entry').length === 0) {
            document.getElementById('volunteering').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }

    </script>

    <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Raleway:100,200,300,400,500,600,700,800,900|Playfair+Display" rel="stylesheet">

</body>

</html>
